<div class="container">
    <div class="login-form-conainer">
        <div class="row">
            <div class="col-md-12">
                <div class="login-form-section">
                    <div class="login-section-up">
                        <h2 class="h-title">Add Book</h2>
                    </div>
                    <div class="login-form">
                        <div class="form-group">
                            <p class="input-label">Book Title</p>
                            <input [(ngModel)]="bookTitle" class="form-control" />
                        </div>
                        <div class="form-group">
                            <p class="input-label">Author</p>
                            <select [(ngModel)]="selectedAuthorId" (change)="handleSelectAuthor()" class="form-select"
                                aria-label="Default select example">
                                <option *ngFor="let author of authorDropDown" [value]="author.id">{{author.name}}
                                </option>
                            </select>
                        </div>

                        <button (click)="addNewBook()" class="primary-btn">Add New Book</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
