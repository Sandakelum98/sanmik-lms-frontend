
<div class="container">
    <div class="login-form-conainer">
        <div class="row">
            <div class="col-md-12">
                <div class="login-form-section">
                    <div class="login-section-up">
                        <h2 class="h-title">Library Management</h2>
                        <p class="h-desc">Login</p>
                    </div>
                    <form [formGroup]="loginForm">
                        <div class="login-form">
                            <div class="form-group">
                                <p class="input-label">Username</p>
                                <input formControlName="username" placeholder="Enter your username"/>
                            </div>
                            <div class="form-group">
                                <p class="input-label">Password</p>
                                <input formControlName="password" type="password"
                                    placeholder="Enter your password" />
                            </div>

                            <button (click)="login()" class="primary-btn">Login</button>

                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
